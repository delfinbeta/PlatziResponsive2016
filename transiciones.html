<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Transiciones y Transformaciones CSS</title>
	<meta name="creator" content="www.tecnod20.com" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="css/transiciones.css" />
</head>
<body>
	<div class="contenedor">
		<h3>Opacidad</h3>
		<div class="transicion caja opacity">Hola Mundo!</div>

		<h3>Fuente</h3>
		<div class="transicion caja fuente">Hola Mundo!</div>

		<h3>Colores</h3>
		<div class="transicion caja colores">Hola Mundo!</div>

		<h2>Transformaciones</h2>

		<h3>Rotación</h3>
		<img class="transicion rotacion" src="images/invie.png" alt="invie" title="invie" />

		<h3>Escala</h3>
		<img class="transicion escala" src="images/invie.png" alt="invie" title="invie" />

		<h3>Sesgado</h3>
		<img class="transicion sesgado" src="images/invie.png" alt="invie" title="invie" />

		<h3>Traslación</h3>
		<img class="transicion traslacion" src="images/invie.png" alt="invie" title="invie" />

		<h3>Mixtas</h3>
		<img class="transicion mixtas" src="images/invie.png" alt="invie" title="invie" />
	</div>
</body>
</html>
